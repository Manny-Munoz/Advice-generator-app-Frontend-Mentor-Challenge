<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice" id="advice">
      <div class="advice__text">
        <p class="text text--accent-color">#</p>
        <p class="text text--quote">Please click on the dice to get an advice!</p>
      </div>
      <div class="advice__line">
        <picture>
          <source media="(max-width: 1440px)" srcset="./images/pattern-divider-mobile.svg">
          <source srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-desktop.svg" alt="pattern divider">
        </picture>
      </div>
      <footer class="advice__footer">
        <button class="button"><img class="button__icon" src="./images/icon-dice.svg" alt="icon dice"></button>
      </footer>
    </div>
  </main>
  <footer class="attribution">
    <p class="text--small">Challenge by <a class="text--accent-color" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p class="text--small">Coded by <a a class="text--accent-color" href="https://github.com/Manny-Munoz">#Manny-Munoz</a>.</p>
  </footer>
</body>
</html>
